<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript数组在单一变量中储存多个值</title>
    
</head>
<body>
    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="数组长度"></p>
    <p>JavaScript 变量可以是对象。数组是特殊类型的对象。您可以在数组保存对象。您可以在数组中保存函数。你甚至可以在数组中保存数组</p>

    <script>
        var food = ["fish","shrimp","rice","noodle"];
                
        // console.log(food[1]);
    </script>
    <button onclick="document.getElementById('demo').innerHTML = '第一个元素是'+food[0];">点我显示数组的第一个元素</button>
    <button onclick="document.getElementById('demo').innerHTML = '最后一个元素是'+food[food.length - 1];">点我显示数组的最后一个元素</button>
    <button onclick="document.getElementById('demo2').innerHTML = food[0]='moya';">点我改变数组的第一个元素</button>
    <button onclick="document.getElementById('demo3').innerHTML = food;">点我显示完整数组</button>
    <button onclick="document.getElementById('demo4').innerHTML = typeof food;">数组是特殊类型的对象</button>
    <button onclick="document.getElementById('数组长度').innerHTML = food.length;">点我显示数组长度</button>


    


</body>
</html>
