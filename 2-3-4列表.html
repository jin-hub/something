<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css基本属性之列表</title>
    <style>
        .table{
            list-style-type: lower-alpha;
            list-style-position: inside;
        }
    </style>
</head>
<body>
    <ul class="table">
        <li>星期一</li>
        <li>星期二</li>
        <li>星期三</li>
        <li>星期四</li>
        <li>星期五</li>
        <li>星期六</li>
        <li>星期天</li>
    </ul>    
</body>
</html>
