<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用伪元素clearfix:after伪类清除浮动</title>
    <style>
        .box {
            border: 1px solid skyblue;
        }

        .left {
            height: 200px;
            width: 200px;
            background: slategray;
            float: left;
        }

        .right {
            height: 200px;
            width: 200px;
            background-color: tomato;
            float: right;
        }

        .clearfix:after {
            content: "";
            clear: both;
            display: block;
        }
    </style>
</head>
<body>
    <div class="box clearfix">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
