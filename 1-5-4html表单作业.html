<!-- 创建一个有3个选项的下拉列表框，使用下拉列表相关标签 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-5-4html表单作业</title>
</head>
<body>
    <div>请选择你最喜欢的战队</div>
    <select name="team" id="pro">
        <option value="001" selected>IG</option>
        <option value="002">RNG</option>
        <option value="003">EDG</option>
    </select>
</body>
</html>
