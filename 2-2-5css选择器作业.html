<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        p {
            color:red;
        }
        #huluwa {
            color:yellow;
        }
        .fengchuiyuda {
            color:blue;
        }
        p>span {
            color:gray;
        }
    </style>
    <title>Document</title>
</head>
<body>
<h1>分别使用id选择器、类选择器、属性选择器和派生选择器给文档中的几个段落添加不同的样式。</h1>
<p id=huluwa>葫芦娃，葫芦娃，一根藤上七朵花。</p>
<p class=fengchuiyuda>风吹雨打，都不怕，啦啦啦啦</p>
<p>叮当当咚咚当当，葫芦娃。</p>
<p><span>叮当当咚咚当当，本领大，啦啦啦啦。</span></p>
</body>
</html>
