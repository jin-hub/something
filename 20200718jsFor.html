<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for循环</title>
</head>
<body>
    <h2>使用循环遍历数组</h2>
    <p id="demo"></p>
    <h2>使用for/in语句遍历对象</h2>
    <p id="demo2"></p>


    <script>
        var arr = ['my','name','is','jin'];
        var text = '';
        for (i = 0; i < arr.length; i++){
            text += arr[i] + " ";
        }
        document.getElementById('demo').innerHTML = text;


        var obj = {name:'jin', age:22, sex:'man'};
        var text2 = '';
        var no;
        for (no in obj){
            text2 += obj[no] + " ";
        }
        document.getElementById('demo2').innerHTML = text2;

    </script>
</body>
</html>
