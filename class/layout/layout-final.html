<script>
    var tabs = document.querySelectorAll(".number");
    for (i = 0; i < tabs.length; i++) {

        setTabHandler(tab, i);
    }

    var tabs2 = document.querySelectorAll(".li");
    for (j = 0; j < tabs2.length; j++) {

    function setTabHandler(tab, tabPos) {
        tab.onclick = function () {
            for (i = 0; i < tabs.length; i++) {
                if (tabs[i].getAttribute("class")) {
                    tabs[i].setAttribute("class", "number");
                }
            }

            tab.setAttribute("class", "number active");
        };
    }
