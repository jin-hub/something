<!-- 在HTML文档中分别使用标题、段落、链接、图片、列表等常用标签，实现一个内容丰富的HTML页面。 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML常用标签的使用</title>
</head>
<body>
  <div>在HTML文档中分别使用标题、段落、链接、图片、列表等常用标签，实现一个内容丰富的HTML页面。</div>
  <h1>这是标题</h1>
  <p>段落标签指的是P标签，P标签是一种双标签，在P标签内部浏览器会自动将多个空格显示成一个空格。</p>
  <a href="https://www.huawei.com">这是指向华为官网的链接，记住一定要在网站前加上对应的协议，如https，ftp等//</a>
  <img src="http://pic1.sc.chinaz.com/files/pic/pic9/202006/hpic2592.jpg" alt="沙滩情侣" width="200px" />这是一张图片，img标签可以使用相对地址或者绝对地址，记得要除了src标签外还要加上alt以便无图浏览器能得知图片内容。
  <dl>
      <dt>列表</dt>
      <dd>ul无序列表</dd>
      <dd>ol有序列表</dd>
      <dd>dl自定义列表</dd>
      <dt>列表111</dt>
      <dd>ul无序列表111</dd>
      <dd>ol有序列表111</dd>
      <dd>dl自定义列表111</dd>
    </dl>

</body>
</html>
