<!-- 在HTML文档中创建一个表格，练习使用表格常用标签 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-4-4html表格标签作业</title>
</head>
<body>
    <table border="3" width="200" height="200"> 
        <caption>部分城市天气状况</caption>
        <thead>
            <tr>
                <td>城市</td>
                <td>温度</td>
                <td>是否降雨</td>
        </tr>
      </thead>
    
      <tbody>
            <tr>
                <td>广州</td>
                <td>38摄氏度</td>
                <td>否</td>
            </tr>

            <tr>
                <td>杭州</td>
                <td>33摄氏度</td>
                <td>是</td>
            </tr>

            <tr>
                <td>温州</td>
                <td>28摄氏度</td>
                <td>是</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
